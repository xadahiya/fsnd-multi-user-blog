{% extends 'base.html' %}
{% block title %}
  My Blog!
{% endblock %}
{% block content %}
  <h1>Welcome to my Blog</h1>
  <hr>
  <h2>Blog posts</h2>
  {% for record in data %}
  <h3>{{record.subject}}</h3>
  <p>
    {{record.content}}
  </p>
  <a href="/blog/{{record.key().id()}}">View Post</a>
  <hr> {% endfor %}
{% endblock %}
